<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__item">
          <img src="./images/image.png" alt="Аватар" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__nickname">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button" aria-label="Редактирование"></button>
            <p class="profile__text">Исследователь океана</p>             
          </div>
        </div>
        <button type="button" class="profile__add-button" aria-label="Добавить"></button>
      </section>
      <section class="cards">
        <div class="cards__gallery">

        </div>
      </section>
      <div class="popup" id="edit-info">
        <div class="popup__container">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <form name="form-info">
            <fieldset class="popup__input-container">
              <input type="text" class="popup__item" name="nickname" placeholder="Жак-Ив Кусто" required>
              <input type="text" class="popup__item" name="text" placeholder="Исследователь океана">
            </fieldset> 
            <button type="submit" class="popup__save-button">Сохранить</button>
          </form>
          <button type="button" class="popup__exit-button" aria-label="Выйти"></button>  
        </div>
      </div>
      <div class="popup" id="add-card">
        <div class="popup__container">
          <h2 class="popup__heading">Новое место</h2>
          <form name="form-place">
            <fieldset class="popup__input-container">
              <input type="text" class="popup__item popup__item_place" name="place" placeholder="Название" required>
              <input type="text" class="popup__item popup__item_place" name="url-card" placeholder="Ссылка на картинку">
            </fieldset> 
            <button type="submit" class="popup__save-button">Создать</button>
          </form>
          <button type="button" class="popup__exit-button" aria-label="Выйти"></button>  
        </div>
      </div>
      <div class="popup popup_photo" id="popup-image">
        <div class="popup__container popup__container_image">
          <img src="./images/komi.jpg" class="popup__image" alt="Коми">
          <h2 class="popup__name">Коми</h2>
          <button type="button" class="popup__exit-button" aria-label="Выйти"></button>
        </div>
      </div>
    </main>

    <template id="card">
      <div class="cards__item">  
        <button type="button" class="cards__trash-button" aria-label="Удалить"></button>
        <img src="./images/komi.jpg" class="cards__photo" alt="Коми">
        <div class="cards__info">
          <h2 class="cards__name">Коми</h2>
          <button type="button" class="cards__like-button" aria-label="Нравится"></button> 
        </div>
      </div>
    </template>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
