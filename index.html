<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__item">
          <img src="./images/image.png" alt="Аватар" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__nickname">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__text">Исследователь океана</p>             
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="cards">
        <ul class="cards__gallery">
          <li class="cards__item">  
            <img src="./images/komi.jpg" class="cards__photo" alt="Коми">
            <div class="cards__info">
              <h2 class="cards__name">Коми</h2>
              <button type="button" class="cards__like-button"></button> 
            </div>
          </li>
          <li class="cards__item">  
            <img src="./images/karelia.jpg" class="cards__photo" alt="Карелия">
            <div class="cards__info">
              <h2 class="cards__name">Карелия</h2>
              <button type="button" class="cards__like-button"></button> 
            </div>
          </li>
          <li class="cards__item">  
            <img src="./images/zabaikalie.jpg" class="cards__photo" alt="Забайкалье">
            <div class="cards__info">
              <h2 class="cards__name">Забайкалье</h2>
              <button type="button" class="cards__like-button"></button> 
            </div>
          </li>
          <li class="cards__item">  
            <img src="./images/yakutiya.jpg" class="cards__photo" alt="Якутия">
            <div class="cards__info">
              <h2 class="cards__name">Якутия</h2>
              <button type="button" class="cards__like-button"></button> 
            </div>
          </li>
          <li class="cards__item">  
            <img src="./images/vladivistok.jpg" class="cards__photo" alt="Владивосток">
            <div class="cards__info">
              <h2 class="cards__name">Владивосток</h2>
              <button type="button" class="cards__like-button"></button> 
            </div>
          </li>
          <li class="cards__item">  
            <img src="./images/karachaevo-cherkesiya.jpg" class="cards__photo" alt="Карачаево-Черкессия">
            <div class="cards__info">
              <h2 class="cards__name">Карачаево-Черкессия</h2>
              <button type="button" class="cards__like-button"></button> 
            </div>
          </li>
        </ul>
      </section>
      <div class="popup popup_opened">
        <div class="popup__container">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <form name="info">
            <fieldset class="popup__input-container">
              <input type="text" class="popup__item" name="nickname" value="Жак-Ив Кусто" placeholder="Жак-Ив Кусто" required>
              <input type="text" class="popup__item" name="text" value="Исследователь океана" placeholder="Исследователь океана">
            </fieldset> 
            <button type="button" class="popup__save-button">Сохранить</button>
          </form>
          <button type="button" class="popup__exit-button"></button>  
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
</body>
</html>
