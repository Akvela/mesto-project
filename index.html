<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body>
    <div class="page">
        <header class="header">
          <div class="header__logo"></div>
        </header>
        <main class="content">
          <section class="profile">
            <img src="./images/image.png" alt="Аватар" class="profile__avatar">
            <div class="profile__info">
              <h1 class="profile__nickname">Жак-Ив Кусто</h1><button class="profile__edit-button"></button>
              <p class="profile__text">Исследователь океана</p>
            </div>
          </section>
          <section class="cards">
            <article class="cards__item">  
              <img src="./images/komi.jpg" class="cards__photo" alt="Коми">
              <div class="cards__info">
                <h2 class="cards__name">Коми</h2>
                <div class="cards__like"></div>
              </div>
            </article>
            <article class="cards__item">  
              <img src="./images/karelia.jpg" class="cards__photo" alt="Карелия">
              <div class="cards__info">
                <h2 class="cards__name">Карелия</h2>
                <div class="cards__like"></div>
              </div>
            </article>
            <article class="cards__item">  
              <img src="./images/zabaikalie.jpg" class="cards__photo" alt="Забайкалье">
              <div class="cards__info">
                <h2 class="cards__name">Забайкалье</h2>
                <div class="cards__like"></div>
              </div>
            </article>
            <article class="cards__item">  
              <img src="./images/yakutiya.jpg" class="cards__photo" alt="Якутия">
              <div class="cards__info">
                <h2 class="cards__name">Якутия</h2>
                <div class="cards__like"></div>
              </div>
            </article>
            <article class="cards__item">  
              <img src="./images/vladivistok.jpg" class="cards__photo" alt="Владивосток">
              <div class="cards__info">
                <h2 class="cards__name">Владивосток</h2>
                <div class="cards__like"></div>
              </div>
            </article>
            <article class="cards__item">  
              <img src="./images/karachaevo-cherkesiya.jpg" class="cards__photo" alt="Карачаево-Черкессия">
              <div class="cards__info">
                <h2 class="cards__name">Карачаево-Черкессия</h2>
                <div class="cards__like"></div>
              </div>
            </article>
          </section>
        </main>
        <footer class="footer">
          <h2 class="footer__copyright">© 2020 Mesto Russia</h2>
        </footer>
    </div>
</body>
</html>
