<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__item">
          <img src="" alt="Аватар" class="profile__avatar">
          <button type="button" class="profile__edit-avatar" aria-label="Редактирование аватара"></button>
          <div class="profile__info">
            <h1 class="profile__nickname"></h1>
            <button type="button" class="profile__edit-button" aria-label="Редактирование профиля"></button>
            <p class="profile__text"></p>
          </div>
        </div>
        <button type="button" class="profile__add-button" aria-label="Добавить"></button>
      </section>
      <section class="cards">
        <div class="cards__gallery">

        </div>
      </section>
      <div class="popup" id="edit-info">
        <div class="popup__container">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <form name="form-info" id="form-info" class="popup__form" novalidate>
            <fieldset class="popup__input-container">
              <label class="input-container">
                <input type="text" class="popup__item" id="nickname" name="nickname" placeholder="Имя" value="Жак-Ив Кусто" minlength="2" maxlength="40" required>
                <span id="error-nickname" class="popup__error-message"></span>
              </label>
              <label class="input-container">
                <input type="text" class="popup__item" id="text" name="text" placeholder="О себе" value="Исследователь океана" minlength="2" maxlength="200" required>
                <span id="error-text" class="popup__error-message"></span>
              </label>
            </fieldset> 
            <button type="submit" class="popup__button popup__button_type_save">Сохранить</button>
          </form>
          <button type="button" class="popup__exit-button" aria-label="Выйти"></button>
        </div>
      </div>

      <div class="popup" id="edit-avatar">
        <div class="popup__container">
          <h2 class="popup__heading">Обновить аватар</h2>
          <form name="form-avatar" id="form-avatar" class="popup__form" novalidate>
            <fieldset class="popup__input-container">
              <label class="input-container">
                <input type="url" class="popup__item" id="url-avatar" name="url-avatar" placeholder="Ссылка на картинку" required>
                <span id="error-url-avatar" class="popup__error-message"></span>
              </label>
            </fieldset>
            <button type="submit" class="popup__button popup__button_type_edit">Сохранить</button>
          </form>
          <button type="button" class="popup__exit-button" aria-label="Выйти"></button>
        </div>
      </div>

      <div class="popup" id="add-card">
        <div class="popup__container">
          <h2 class="popup__heading">Новое место</h2>
          <form name="form-place" id="form-place" class="popup__form" novalidate>
            <fieldset class="popup__input-container">
              <label class="input-container">
                <input type="text" class="popup__item" id="place" name="place" placeholder="Название" minlength="2" maxlength="30" required>
                <span id="error-place" class="popup__error-message"></span>
              </label>
              <label class="input-container">
                <input type="url" class="popup__item" id="url-card" name="url-card" placeholder="Ссылка на картинку" required>
                <span id="error-url-card" class="popup__error-message"></span>
              </label>
            </fieldset> 
            <button type="submit" class="popup__button popup__button_type_create">Создать</button>
          </form>
          <button type="button" class="popup__exit-button" aria-label="Выйти"></button>  
        </div>
      </div>

      <div class="popup popup_type_photo" id="popup-image">
        <div class="popup__container popup__container_image">
          <img src="" class="popup__image" alt="">
          <h2 class="popup__name"></h2>
          <button type="button" class="popup__exit-button" aria-label="Выйти"></button>
        </div>
      </div>
    </main>

    <template id="self-card">
      <div class="cards__item">  
        <button type="button" class="cards__trash-button" aria-label="Удалить"></button>
        <img src="" class="cards__photo" alt="">
        <div class="cards__info">
          <h2 class="cards__name"></h2>
          <div class="cards__container">
            <button type="button" class="cards__like-button" aria-label="Нравится"></button>
            <div class="cards__likes">0</div>
          </div>
        </div>
      </div>
    </template>

    <template id="card">
      <div class="cards__item">  
        <img src="" class="cards__photo" alt="">
        <div class="cards__info">
          <h2 class="cards__name"></h2>
          <div class="cards__container">
            <button type="button" class="cards__like-button" aria-label="Нравится"></button>
            <div class="cards__likes">0</div>
          </div>
        </div>
      </div>
    </template>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  
</body>
</html>
